<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!--AOS-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />



    <title>Lupin</title>
    <link rel="shortcut icon" href="/assets/lupin.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f5f2f2" shadow-sm>
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/lupin.png" alt="" width="70" class="d-inline-block align" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Delivery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="chart nav-link" href="#"><img src="assets/chart.png" alt="" width="30" /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Akhir Navbar-->
    <!--Content-->
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <p class="h1 text-center">
              The Room <br />
              You've Dreaming
            </p>
            <p class="h2 text-center">
              Kami membuat furniture berkelas yang <br />
              membuat ruangan terasa homey
            </p>
          </div>
        </div>
        <div class="button text-center">
          <a class="btn btn-primary" role="button" aria-disabled="true">Explore Now</a>
          <a class="btn btn-secondary" role="button" aria-disabled="true">Catalog</a>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card-image">
          <img src="/assets/content.png">
          </div>
        </div>
      </div>
    </div>
    <!--Akhir Content-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
    <script>
      gsap.from('.card-image',{ duration:1, rotateY: 360, opacity:0})
      gsap.registerPlugin(TextPlugin);
    </script>
  
  </body>
</html>
